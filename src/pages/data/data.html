<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    <ion-title>Data</ion-title>

<ion-content padding>

    <button ion-button (click)="refresh()">Get Data</button>

      <ion-card-header>
        Recent UV Index
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>

</ion-content>
